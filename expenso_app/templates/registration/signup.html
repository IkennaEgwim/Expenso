{% extends 'expenso_app/base.html' %}
{% block title %}Expenso - Sign Up{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
