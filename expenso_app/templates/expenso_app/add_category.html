{% extends 'expenso_app/base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
<h2>{% block title %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if not form.instance.pk %}Add{% else %}Update{% endif %} Category</button>
</form>
{% endblock %}
