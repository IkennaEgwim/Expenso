{% extends 'expenso_app/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}

<h2>Are you sure you want to delete this {{ object }}?</h2>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
{% endblock %}
