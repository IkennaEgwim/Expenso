{% extends 'expenso_app/base.html' %}
{% block title %}Update Budget{% endblock %}
{% block content %}
<h2>{% block title %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if not form.instance.pk %}Set{% else %}Update{% endif %} Budget</button>
</form>
{% endblock %}
